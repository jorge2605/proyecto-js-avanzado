<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <!-- Google Fonts, Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts, Roboto -->
</head>

<body>
    <header>
        <div>
            <h1 class="pokedex">POKEDEX</h1>
            <div>
                <!-- <form class="form"> -->
                    <div class="form_group">
                        <input type="text" id="txtSearch" class="form_input"  onkeypress="searchPokemonById(event)">
                        <label for="txtSearch" class="form_label">Buscar por Nombre/Id:</label>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </header>
    <section>
        <div id="content">
            <!-- <div class="card">
                <p>nombre</p>
                <p>numero</p>
                <img src="" alt="">
                tipo
            </div> -->
        </div>
    </section>
    <dialog id="info">
        <div class="close">
            <p id="btnClose">X</p>
        </div>
        <div class="info-pokemon">
            <p id="lblNombre">nombre</p>
            <p id="lblNumero">numero</p>
            <img src="" alt="" id="lblImg">
            <div class="divTipo">
                <h2>Tipo:</h2>
            </div>
            <div class="divHabilidades">
                <h2>Habilidades:</h2>
            </div>
        </div>
    </dialog>
    <footer>
        <div class="footer">
            
        </div>
    </footer>
    <script src="./init.js"></script>
</body>

</html>
